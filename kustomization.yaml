---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: mosquitto

commonAnnotations:
  repo: https://github.com/charlesthomas/homelab-mosquitto

resources:
- resources/namespaces.yaml
patches:
- patch: |-
    apiVersion: networking.k8s.io/v1
    kind: Ingress
    metadata:
      name: mosquitto
      namespace: mosquitto
      annotations:
        gethomepage.dev/href: https://mosquitto.crt.house
        gethomepage.dev/enabled: "true"
        gethomepage.dev/description: 
        gethomepage.dev/group: 
        gethomepage.dev/icon: mosquitto
        gethomepage.dev/name: mosquitto
        gethomepage.dev/pod-selector: ""
  target:
    kind: Ingress
helmCharts:
- name: mosquitto
  namespace: mosquitto
  releaseName: mosquitto
  repo: https://charts.truecharts.org/
  valuesFile: helm/values.yaml
  version: 11.0.17
